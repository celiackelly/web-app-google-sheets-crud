<h1>Search</h1>

<form class="mb-3">
  <label for="searchInput" class="form-label screen-reader-only">Search</label>

  <div class="input-group mb-3">
    <input
    type="text"
    class="form-control"
    id="searchInput"
    placeholder="Search..."
  />
    <div class="input-group-append">
      <span class="input-group-text" id="search-counter">Record Count: 0</span>
    </div>
  </div>
</form>

<table class="table table-sm table-hover table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody id="searchResults"></tbody>
</table>

<template id="rowTemplate">
  <tr class="result-box">
    <th class="customerId text-right" scope="row"></th>
    <td class="firstName"></td>
    <td class="lastName"></td>
    <td class="text-center">
      <button type="button" class="btn btn-sm btn-outline-dark edit-button">
        Edit
      </button>
    </td>
    <td class="text-center">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-sm btn-danger delete-button d-none">
          Confirm
        </button>
        <button
          type="button"
          class="btn btn-sm btn-outline-dark before-delete-button rounded"
          data-button-state="delete"
        >
          Delete
        </button>
      </div>
    </td>
  </tr>
</template>
