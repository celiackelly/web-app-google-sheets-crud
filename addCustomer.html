<h1>Add Customer</h1>

<form class="add-customer-form">
  <div class="mb-3">
    <label for="first-name" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first-name" />
  </div>
  <div class="mb-3">
    <label for="last-name" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name" />
  </div>
  <div class="mb-3">
    <label for="first-name" class="form-label">Phone Number</label>
    <input type="tel" class="form-control" id="phone-number" />
  </div>

  <button class="btn btn-primary" id="add-customer-button">Add Customer</button>
</form>

<!--invisible versus d-none Bootstrap classes - invisible preserves the white space where that element would have been-->
<div
  class="alert alert-success invisible"
  id="save-success-message"
  role="alert"
>
  New customer added!
</div>
