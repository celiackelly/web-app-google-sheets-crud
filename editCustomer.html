<h1>Edit Customer</h1>

<form class="edit-customer-form">
  <div class="mb-3">
    <label for="customer-id" class="form-label">Customer ID</label>
    <input type="text" class="form-control" id="customer-id" />
  </div>
  <div class="mb-3">
    <label for="first-name" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first-name" />
  </div>
  <div class="mb-3">
    <label for="last-name" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name" />
  </div>
  <div class="mb-3">
    <label for="first-name" class="form-label">Phone Number</label>
    <input type="tel" class="form-control" id="phone-number" />
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <button type="submit" class="btn btn-danger">Cancel Changes</button>
</form>
